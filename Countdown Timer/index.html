<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <h1>Countdown Timer</h1>
    
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <input type="number" max="99" value="0" min="0" class="big-text" id="days"></input>
            <br>
            <span>days</span>
        </div>
        <div class="countdown-el hours-container">
            <input type="number" max="99" value="0" min="0" class="big-text" id="hours"></input>
            <br>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-container">
            <input type="number" max="60" value="0" min="0"class="big-text" id="minutes"></input>
            <br>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-container">
            <input type="number" max="60" value="0" min="0" class="big-text" id="seconds"></input>
            <br>
            <span>seconds</span>
        </div>
        
    </div>
    <div class="button">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    
</body>
</html>
